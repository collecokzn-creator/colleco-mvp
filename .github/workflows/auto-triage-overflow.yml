name: Auto triage overflow

on:
  workflow_run:
    workflows:
      # Monitor the E2E-related workflows so the triage job runs after those
      # completes. Adjust these names if your workflow display names differ.
      - "E2E Tests (Cypress)"
      - "E2E PR Smoke"
      - "E2E Smoke"
      - "Mobile Viewport E2E"
    types: [completed]

jobs:
  triage:
    # Only run for non-successful runs on the target branch and avoid running
    # when the completed workflow is the triage workflow itself (prevents loops).
    if: >-
      github.event.workflow_run.conclusion != 'success' &&
      github.event.workflow_run.head_branch == 'e2e/stabilize-ci-and-stubs' &&
      github.event.workflow_run.name != 'Auto triage overflow'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run triage script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/auto-triage-overflow.js --repo ${{ github.repository }} --branch ${{ github.event.workflow_run.head_branch }} --limit 20
