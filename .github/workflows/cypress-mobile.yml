name: Mobile Viewport E2E

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-mobile:
    runs-on: ubuntu-latest
    env:
      SITEMINDER_USE_MOCK: '1'
      SITEMINDER_MOCK_PORT: '4015'
      CYPRESS_BASE_URL: 'http://127.0.0.1:5173'
      API_BASE: 'http://127.0.0.1:4000'
    strategy:
      fail-fast: false
      matrix:
        spec:
          - cypress/e2e/mobile-home.cy.js
          - cypress/e2e/mobile-itinerary.cy.js
          - cypress/e2e/mobile-packages.cy.js
          - cypress/e2e/mobile-bookings.cy.js
          - cypress/e2e/mobile-quotes.cy.js
          - cypress/e2e/mobile-contact.cy.js
          - cypress/e2e/mobile-about.cy.js
          - cypress/e2e/mobile-partners.cy.js
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore Cypress cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
          key: cypress-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run smoke:build

      - name: Start API (background)
        run: |
          mkdir -p tmp/logs
          nohup sh -c "npx cross-env PORT=4000 node server/server.js" > tmp/logs/api.log 2>&1 &
          echo $! > tmp/api.pid

      - name: Wait for API health
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:4000/health >/dev/null; then
              echo "API health OK"; break
            fi
            echo "waiting for API... $i"
            sleep 1
          done
          if ! curl -sSf http://localhost:4000/health >/dev/null; then
            echo "Timeout waiting for API"
            # Diagnostic blocks removed (kept minimal to reduce noise).
            exit 1
          fi

      - name: Start preview server (background)
        run: |
          # Start the static preview on the same port Cypress expects (5173)
          nohup sh -c "npx serve -s dist -l 5173" > tmp/logs/preview.log 2>&1 &
          echo $! > tmp/preview.pid

      - name: Wait for preview
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:5173/ >/dev/null; then
              echo "Preview OK"; break
            fi
            echo "waiting for preview... $i"
            sleep 1
          done
          if ! curl -sSf http://localhost:5173/ >/dev/null; then
            echo "Timeout waiting for preview"
            # Diagnostic blocks removed (kept minimal to reduce noise).
            exit 1
          fi

      - name: Set SPEC_BASENAME
        run: echo "SPEC_BASENAME=$(basename '${{ matrix.spec }}')" >> $GITHUB_ENV

      - name: Run spec ${{ matrix.spec }}
        run: |
          npx cypress run --browser chrome --e2e --spec ${{ matrix.spec }} --config video=true,screenshotsFolder=cypress/screenshots,videoCompression=32
        env:
          CI: true

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ env.SPEC_BASENAME }}
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ env.SPEC_BASENAME }}
          path: cypress/videos
          if-no-files-found: ignore

      - name: Upload server logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-server-logs-${{ env.SPEC_BASENAME }}
          path: tmp/logs
          if-no-files-found: ignore
