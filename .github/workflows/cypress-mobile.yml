name: Mobile Viewport E2E

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-mobile:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        spec:
          - cypress/e2e/mobile-home.cy.js
          - cypress/e2e/mobile-itinerary.cy.js
          - cypress/e2e/mobile-packages.cy.js
          - cypress/e2e/mobile-bookings.cy.js
          - cypress/e2e/mobile-quotes.cy.js
          - cypress/e2e/mobile-contact.cy.js
          - cypress/e2e/mobile-about.cy.js
          - cypress/e2e/mobile-partners.cy.js
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore Cypress cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
          key: cypress-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run smoke:build

      - name: Start API (background)
        run: |
          mkdir -p tmp/logs
          nohup sh -c "cross-env PORT=4010 node server/server.js" > tmp/logs/api.log 2>&1 &
          echo $! > tmp/api.pid

      - name: Wait for API health
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:4010/health >/dev/null; then
              echo "API health OK"; break
            fi
            echo "waiting for API... $i"
            sleep 1
          done
          if ! curl -sSf http://localhost:4010/health >/dev/null; then
            echo "Timeout waiting for API"; cat tmp/logs/api.log || true; exit 1
          fi

      - name: Start preview server (background)
        run: |
          nohup sh -c "npx serve -s dist -l 5174" > tmp/logs/preview.log 2>&1 &
          echo $! > tmp/preview.pid

      - name: Wait for preview
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:5174/ >/dev/null; then
              echo "Preview OK"; break
            fi
            echo "waiting for preview... $i"
            sleep 1
          done
          if ! curl -sSf http://localhost:5174/ >/dev/null; then
            echo "Timeout waiting for preview"; cat tmp/logs/preview.log || true; exit 1
          fi

      - name: Run spec ${{ matrix.spec }}
        run: |
          npx cypress run --browser chrome --e2e --spec ${{ matrix.spec }} --config video=true,screenshotsFolder=cypress/screenshots,videoCompression=32
        env:
          CI: true

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.spec }}
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.spec }}
          path: cypress/videos
          if-no-files-found: ignore

      - name: Upload server logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-server-logs-${{ matrix.spec }}
          path: tmp/logs
          if-no-files-found: ignore
