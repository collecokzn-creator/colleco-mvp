name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node (explicit)
        uses: actions/setup-node@v4
        with:
          # Use a Vite-compatible Node 20.x that meets the >=20.19.0 requirement
          node-version: '20.19.0'

      - name: Verify Node/npm
        run: |
          echo "node: $(node -v)"
          echo "npm: $(npm -v)"

      - name: Install dependencies
        run: npm ci

      - name: Set base path for Pages
        shell: bash
        run: |
          # If a custom domain CNAME is present, build with base '/'
          # Otherwise default to project pages path '/<repo>/'
          if [ -f "public/CNAME" ]; then
            echo "VITE_BASE_PATH=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/${{ github.event.repository.name }}/" >> $GITHUB_ENV
          fi
          # Use hash routing on GitHub Pages to eliminate deep-link 404s
          echo "VITE_USE_HASH=1" >> $GITHUB_ENV

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
