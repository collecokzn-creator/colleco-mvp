name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      force:
        description: 'Force deploy without waiting for CI'
        required: false
        default: 'false'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Wait for CI to pass before deploying
  check-ci:
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.force == 'true') }}
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'build-test'
          allowed-conclusions: 'success'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  # Optional: allow manual deploy bypassing CI gate when explicitly requested
  check-ci-bypass:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Bypass CI gate on manual trigger
        run: echo "Bypassing CI gate due to workflow_dispatch:force=true"
  
  build:
    runs-on: ubuntu-latest
    needs: [check-ci, check-ci-bypass]
    if: ${{ always() && (needs.check-ci.result == 'success' || needs.check-ci-bypass.result == 'success') }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node (explicit)
        uses: actions/setup-node@v4
        with:
          # Use a Vite-compatible Node 20.x that meets the >=20.19.0 requirement
          node-version: '20.19.0'

      - name: Verify Node/npm
        run: |
          echo "node: $(node -v)"
          echo "npm: $(npm -v)"

      - name: Install dependencies
        run: npm ci

      - name: Set base path for Pages
        shell: bash
        env:
          MAPS_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
        run: |
          # If a custom domain CNAME is present, build with base '/'
          # Otherwise default to project pages path '/<repo>/'
          if [ -f "public/CNAME" ]; then
            echo "VITE_BASE_PATH=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/${{ github.event.repository.name }}/" >> $GITHUB_ENV
          fi
          # Use hash routing on GitHub Pages to eliminate deep-link 404s
          echo "VITE_USE_HASH=1" >> $GITHUB_ENV
          # Set Google Maps API key from secrets (optional for production)
          if [ ! -z "$MAPS_KEY" ]; then
            echo "VITE_GOOGLE_MAPS_API_KEY=$MAPS_KEY" >> $GITHUB_ENV
          fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
