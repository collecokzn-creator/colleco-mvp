name: E2E PR Smoke

on:
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Start API server
        run: node server/server.js &

      - name: Start Vite dev server
        run: cross-env VITE_API_BASE=http://localhost:4001 npm run dev &

      - name: Wait for dev server
        run: |
          n=0; until curl -fsS http://127.0.0.1:5173/ >/dev/null 2>&1 || [ $n -ge 40 ]; do n=$((n+1)); echo "waiting... $n"; sleep 1; done

      - name: Run quick smoke E2E
        run: npx cypress run --browser electron --config video=false --spec "cypress/e2e/smoke.cy.js"

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-smoke-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/logs
