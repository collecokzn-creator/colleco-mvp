name: E2E PR Smoke

on:
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Start API server
        run: |
          nohup node server/server.js > server.log 2>&1 &
          echo $! > backend.pid

      - name: Start Vite dev server
        # Force Vite to bind to 127.0.0.1 (CI runners may resolve localhost differently)
        run: |
          nohup bash -lc "cross-env VITE_API_BASE=http://127.0.0.1:4001 npm run dev -- --host 127.0.0.1" > vite.log 2>&1 &
          echo $! > vite.pid

      - name: Wait for dev server and API
        run: |
          n=0; until curl -fsS http://127.0.0.1:5173/ >/dev/null 2>&1 && curl -fsS http://127.0.0.1:4001/health >/dev/null 2>&1 || [ $n -ge 120 ]; do n=$((n+1)); echo "waiting... $n"; sleep 1; done

      - name: Run quick smoke E2E (smoke + navbar + booking modal)
        run: npx cypress run --browser electron --config video=false --spec "cypress/e2e/smoke.cy.js,cypress/e2e/nav_mobile.cy.js,cypress/e2e/booking_modal.cy.js"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-smoke-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/logs
            server.log
            vite.log
            backend.pid
            vite.pid
