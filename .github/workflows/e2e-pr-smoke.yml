name: E2E PR Smoke

on:
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js (explicit)
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start API server
        run: |
          nohup node server/server.js > server.log 2>&1 &
          echo $! > backend.pid

      - name: Start Vite dev server
        # Force Vite to bind to 127.0.0.1 (CI runners may resolve localhost differently)
        run: |
          nohup bash -lc "npx cross-env VITE_API_BASE=http://127.0.0.1:4000 npm run dev -- --host 127.0.0.1 --port 5173" > vite.log 2>&1 &
          echo $! > vite.pid

      - name: Wait for dev server and API
        run: |
          n=0; until curl -fsS http://127.0.0.1:5173/ >/dev/null 2>&1 && curl -fsS http://127.0.0.1:4000/health >/dev/null 2>&1 || [ $n -ge 120 ]; do n=$((n+1)); echo "waiting... $n"; sleep 1; done

      - name: Run quick smoke E2E (smoke + navbar + booking modal)
        env:
          PLAYWRIGHT_BASE_URL: 'http://127.0.0.1:5173'
        run: |
          npx playwright test e2e/smoke.spec.ts e2e/nav_mobile.spec.ts e2e/booking_modal.spec.ts --project=chromium

      - name: Collect diagnostics
        run: |
          # Ensure logs dir exists
          mkdir -p test-results || true
          echo "Workspace file list:" > test-results/ci_files.txt
          ls -la >> test-results/ci_files.txt || true
          echo "Top-level files:" > test-results/top_files.txt
          ls -la . | head -n 200 >> test-results/top_files.txt || true
          echo "Server and Vite logs (last 200 lines):" > test-results/server_vite_tail.txt
          if [ -f server.log ]; then echo "--- server.log ---" >> test-results/server_vite_tail.txt; tail -n 200 server.log >> test-results/server_vite_tail.txt; else echo "server.log missing" >> test-results/server_vite_tail.txt; fi
          if [ -f vite.log ]; then echo "--- vite.log ---" >> test-results/server_vite_tail.txt; tail -n 200 vite.log >> test-results/server_vite_tail.txt; else echo "vite.log missing" >> test-results/server_vite_tail.txt; fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-pr-smoke-artifacts
          path: |
            playwright-report/
            test-results/
            server.log
            vite.log
            backend.pid
            vite.pid
          if-no-files-found: ignore
