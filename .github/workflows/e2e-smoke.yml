name: E2E Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: e2e-smoke-${{ github.ref }}
  cancel-in-progress: false

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      SITEMINDER_USE_MOCK: '1'
      SITEMINDER_MOCK_PORT: '4015'
      PLAYWRIGHT_BASE_URL: 'http://127.0.0.1:5173'
      API_BASE: 'http://127.0.0.1:4001'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Start backend server
        run: |
          # start the demo backend on port 4001 so the workflow health check matches
          PORT=4001 nohup node server/server.js > server.log 2>&1 &
          echo $! > backend.pid

      - name: Start preview server
        run: |
          # bind to loopback and use port 5173 (matches local preview)
          nohup npx serve -s dist -l 5173 > preview.log 2>&1 &
          echo $! > preview.pid

      - name: Wait for services
        run: |
          set -e
          BACKEND_OK=0
          PREVIEW_OK=0
          for i in $(seq 1 120); do
            echo "try=$i: checking backend:4001 preview:5173"
            if curl -fsS http://127.0.0.1:4001/health >/dev/null 2>&1; then
              echo "backend 4001 OK"; BACKEND_OK=1
            else
              echo "backend not ready"
            fi
            if curl -fsS http://127.0.0.1:5173 >/dev/null 2>&1; then
              echo "preview 5173 OK"; PREVIEW_OK=1
            else
              echo "preview not ready"
            fi
            if [ "$BACKEND_OK" -eq 1 ] && [ "$PREVIEW_OK" -eq 1 ]; then
              echo "services up"; exit 0
            fi
            echo "waiting for services... ($i)"; sleep 1
          done
          echo "ERROR: services did not become ready after timeout. Last 200 lines of server.log and preview.log follow:" >&2
          echo "--- server.log ---" >&2
          tail -n 200 server.log || true
          echo "--- preview.log ---" >&2
          tail -n 200 preview.log || true
          exit 1

      - name: Run Playwright smoke tests
        env:
          API_BASE: http://127.0.0.1:4001
          CI: true
        run: npx playwright test e2e/smoke.spec.ts --project=chromium

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-artifacts
          path: |
            playwright-report/
            test-results/
            server.log
            preview.log
          if-no-files-found: ignore
