name: E2E Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start backend server
        run: |
          # start the demo backend on port 4001 so the workflow health check matches
          PORT=4001 nohup node server/server.js > server.log 2>&1 &
          echo $! > backend.pid

      - name: Start preview server
        run: |
          # bind to loopback and use port 5173 (matches local preview)
          nohup npx serve -s dist -l 5173 > preview.log 2>&1 &
          echo $! > preview.pid

      - name: Wait for services
        run: |
          set -e
          for i in $(seq 1 80); do
            if curl -fsS http://127.0.0.1:4001/health >/dev/null 2>&1 && curl -fsS http://127.0.0.1:5173 >/dev/null 2>&1; then
              echo "services up"; exit 0
            fi
            echo "waiting for services... ($i)"; sleep 1
          done
          exit 1

      - name: Cypress run (smoke)
        env:
          API_BASE: http://127.0.0.1:4001
          CI: true
        run: |
          SPECS="cypress/e2e/smoke.cy.js"
          npx cypress run --browser electron --config video=false --spec "$SPECS"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-smoke-artifacts
          path: |
            cypress/videos
            cypress/screenshots
            server.log
            preview.log
