name: E2E Tests (Playwright)

on:
  pull_request:
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      SITEMINDER_USE_MOCK: '1'
      SITEMINDER_MOCK_PORT: '4015'
      PLAYWRIGHT_BASE_URL: 'http://127.0.0.1:5173'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Start backend server
        run: |
          PORT=4010 nohup node server/server.js > server.log 2>&1 &
          echo $! > server.pid

      - name: Start preview server
        run: |
          nohup npx serve -s dist -l 5173 > preview.log 2>&1 &
          echo $! > preview.pid

      - name: Wait for services
        run: |
          set -e
          BACKEND_OK=0
          PREVIEW_OK=0
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:4010/health >/dev/null 2>&1; then
              echo "Backend ready"; BACKEND_OK=1
            fi
            if curl -fsS http://127.0.0.1:5173 >/dev/null 2>&1; then
              echo "Preview ready"; PREVIEW_OK=1
            fi
            if [ "$BACKEND_OK" -eq 1 ] && [ "$PREVIEW_OK" -eq 1 ]; then
              echo "All services ready"; exit 0
            fi
            sleep 1
          done
          echo "Services failed to start"
          tail -n 50 server.log || true
          tail -n 50 preview.log || true
          exit 1

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/
            test-results/
            server.log
            preview.log
          retention-days: 7

      - name: Show basic environment info
        run: |
          echo "Node: $(node -v)"
          echo "NPM: $(npm -v)"
          echo "Playwright: $(npx playwright --version)"
