name: E2E Cypress Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Start API server
        run: |
          node server/server.js &
        env:
          NODE_ENV: test

      - name: Start Vite (preview)
        run: |
          # Use vite preview to serve the built assets for a deterministic E2E run
          npx concurrently -k -s first "cross-env VITE_API_BASE=http://localhost:4001 npm run preview" &

      - name: Wait for servers
        run: |
          n=0; until curl -fsS http://127.0.0.1:5173/ >/dev/null 2>&1 || [ $n -ge 30 ]; do n=$((n+1)); echo "waiting... $n"; sleep 1; done

      - name: Run Cypress
        uses: cypress-io/github-action@v5
        with:
          record: false
          start: ""
          browser: electron
          config: video=false

      - name: Upload Cypress artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/logs
