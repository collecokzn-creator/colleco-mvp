name: E2E Tests (Playwright)

on:
  pull_request:
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      SITEMINDER_USE_MOCK: '1'
      SITEMINDER_MOCK_PORT: '4015'
      PLAYWRIGHT_BASE_URL: 'http://127.0.0.1:5173'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Start backend and frontend
        run: |
          npx concurrently -k -s first -n api,web -c blue,green \
            "cross-env PORT=4010 node server/server.js" \
            "npx serve -s dist -l 5173" &
          
          # Wait for health check
          timeout=60
          elapsed=0
          until curl -f http://127.0.0.1:4010/health || [ $elapsed -ge $timeout ]; do
            sleep 2
            elapsed=$((elapsed + 2))
          done

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Show basic environment info
        run: |
          echo "Node: $(node -v)"
          echo "NPM: $(npm -v)"
          echo "Playwright: $(npx playwright --version)"
