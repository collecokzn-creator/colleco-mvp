name: Mobile Viewport E2E

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-mobile:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        viewport:
          - name: "Mobile Chrome (iPhone SE)"
            spec: "e2e/mobile-home.spec.ts"
          - name: "Mobile Chrome (iPhone 12)"
            spec: "e2e/mobile-home.spec.ts"
          - name: "Mobile Chrome (Galaxy S5)"
            spec: "e2e/mobile-home.spec.ts"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run smoke:build

      - name: Start API (background)
        run: |
          mkdir -p tmp/logs
          nohup sh -c "npx cross-env PORT=4010 node server/server.js" > tmp/logs/api.log 2>&1 &
          echo $! > tmp/api.pid

      - name: Wait for API health
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:4010/health >/dev/null; then
              echo "API health OK"; break
            fi
            echo "waiting for API... $i"
            sleep 1
          done
          if ! curl -sSf http://localhost:4010/health >/dev/null; then
            echo "Timeout waiting for API"
            exit 1
          fi

      - name: Start preview server (background)
        run: |
          nohup sh -c "npx serve -s dist -l 5173" > tmp/logs/preview.log 2>&1 &
          echo $! > tmp/preview.pid

      - name: Wait for preview
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:5173/ >/dev/null; then
              echo "Preview OK"; break
            fi
            echo "waiting for preview... $i"
            sleep 1
          done

      - name: Run mobile E2E test
        env:
          PLAYWRIGHT_BASE_URL: 'http://127.0.0.1:5173'
        run: |
          npx playwright test ${{ matrix.viewport.spec }} --project="${{ matrix.viewport.name }}"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mobile-${{ matrix.viewport.name }}
          path: |
            playwright-report/
            test-results/
            tmp/logs/
          if-no-files-found: ignore
