name: Prune triage (dry-run)

on:
  workflow_dispatch:

jobs:
  prune-dryrun:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run prune triage (dry-run)
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass ./scripts/prune-triage.ps1 -Days 30

      - name: Upload prune log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prune-triage-dryrun-${{ github.run_id }}
          path: |
            artifacts/triage/last-run.txt
            # include any output printed to workflow logs; the run output can be viewed in Actions
