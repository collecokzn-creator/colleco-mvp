name: Prune triage (run-once)

on:
  workflow_dispatch:

jobs:
  prune-once:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine dry-run
        id: prune_mode
        env:
          PRUNE_DELETE: ${{ secrets.PRUNE_DELETE }}
        run: |
          echo "PRUNE_DELETE=$PRUNE_DELETE"
          if [ "$PRUNE_DELETE" = "true" ]; then
            echo "DRY=false" >> $GITHUB_OUTPUT
          else
            echo "DRY=true" >> $GITHUB_OUTPUT
          fi

      - name: Ensure prune script is present (fetch from main if missing)
        run: |
          mkdir -p ./scripts
          if [ ! -f ./scripts/prune-triage.ps1 ]; then
            echo "Fetching prune-triage.ps1 from main branch"
            curl -fsSL https://raw.githubusercontent.com/collecokzn-creator/colleco-mvp/main/scripts/prune-triage.ps1 -o ./scripts/prune-triage.ps1
            chmod +x ./scripts/prune-triage.ps1 || true
          else
            echo "prune-triage.ps1 already present"
          fi

      - name: Run prune (honors PRUNE_DELETE secret)
        # Run the PowerShell script directly using the pwsh shell to avoid quoting/arg issues
        shell: pwsh
        env:
          DRY: ${{ steps.prune_mode.outputs.DRY }}
        run: |
          if ($env:DRY -eq 'true') {
            ./scripts/prune-triage.ps1 -Days 30 -DryRun:$true
          } else {
            ./scripts/prune-triage.ps1 -Days 30 -DryRun:$false
          }

      - name: Upload prune results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prune-triage-runonce-${{ github.run_id }}
          path: |
            artifacts/triage/**

      - name: Post note
        if: always()
        run: |
          if [ "${{ steps.prune_mode.outputs.DRY }}" = "true" ]; then
            echo "Prune ran in dry-run mode. To enable deletion set repo secret PRUNE_DELETE=true"
          else
            echo "Prune ran and deleted old run directories. Uploaded prune-triage-runonce-${{ github.run_id }}"
          fi
