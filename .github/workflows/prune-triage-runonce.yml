name: Prune triage (run-once)

on:
  workflow_dispatch:
    inputs:
      prune_delete:
        description: 'Manually enable destructive deletion. When true, deletion will proceed if repository secret PRUNE_DELETE is also true OR when used for a one-off run.'
        required: false
        default: 'false'

jobs:
  prune-once:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine dry-run
        id: prune_mode
        env:
          EVENT_PRUNE: ${{ github.event.inputs.prune_delete }}
          SECRET_PRUNE: ${{ secrets.PRUNE_DELETE }}
        run: |
          echo "EVENT_PRUNE=$EVENT_PRUNE"
          echo "SECRET_PRUNE=$SECRET_PRUNE"
          # If either the workflow_dispatch input or the repo secret is true, allow deletion
          if [ "$EVENT_PRUNE" = "true" ] || [ "$SECRET_PRUNE" = "true" ]; then
            echo "DRY=false" >> $GITHUB_OUTPUT
          else
            echo "DRY=true" >> $GITHUB_OUTPUT
          fi

      - name: Ensure prune script is present
        run: |
          if [ ! -f ./scripts/prune-triage.ps1 ]; then
            echo "prune-triage.ps1 not found in branch; attempting to retrieve from origin/main via git"
            mkdir -p scripts
            # Fetch the main branch references and check out the single file to avoid raw.githubusercontent reliance
            if ! git fetch origin main --depth=1; then
              echo "WARNING: git fetch origin main failed; falling back to raw.githubusercontent"
              if ! curl -fsSL "https://raw.githubusercontent.com/collecokzn-creator/colleco-mvp/main/scripts/prune-triage.ps1" -o ./scripts/prune-triage.ps1; then
                echo "ERROR: failed to obtain prune-triage.ps1 by git or raw fetch; aborting."
                exit 2
              fi
            else
              if ! git checkout origin/main -- scripts/prune-triage.ps1; then
                echo "ERROR: git checkout of scripts/prune-triage.ps1 failed; aborting."
                exit 2
              fi
            fi
          else
            echo "prune-triage.ps1 already present"
          fi

      - name: Run prune (honors PRUNE_DELETE secret)
        run: |
          # Fail fast if script missing (shouldn't happen because fetch step aborts on failure)
          if [ ! -f ./scripts/prune-triage.ps1 ]; then
            echo "ERROR: prune-triage.ps1 is missing; aborting."
            exit 2
          fi
          # Diagnostic: show workspace layout so we can see if artifacts exist on runner
          echo "PWD: $(pwd)"
          echo "ROOT LISTING:"; ls -la || true
          echo "ARTIFACTS LISTING:"; ls -la artifacts || true
          echo "ARTIFACTS/TRIAGE LISTING:"; ls -la artifacts/triage || true
          # When invoking pwsh from bash, single-quote the PowerShell literal $false so bash
          # doesn't expand it. This ensures we pass '-DryRun:$false' to pwsh when deletion is enabled.
          if [ "${{ steps.prune_mode.outputs.DRY }}" = "true" ]; then
            pwsh -NoProfile -ExecutionPolicy Bypass ./scripts/prune-triage.ps1 -Days 30
          else
            pwsh -NoProfile -ExecutionPolicy Bypass ./scripts/prune-triage.ps1 -Days 30 '-DryRun:$false'
          fi

      - name: Upload prune results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prune-triage-runonce-${{ github.run_id }}
          path: |
            artifacts/triage/**

      - name: Post note
        if: always()
        run: |
          if [ "${{ steps.prune_mode.outputs.DRY }}" = "true" ]; then
            echo "Prune ran in dry-run mode. To enable deletion set repo secret PRUNE_DELETE=true"
          else
            echo "Prune ran and deleted old run directories. Uploaded prune-triage-runonce-${{ github.run_id }}"
          fi
