<!doctype html>
<html lang="en" style="margin: 0; padding: 0; background: linear-gradient(135deg, #FFF8F1 0%, #F3E9DC 50%, #FFF8F1 100%); overflow: hidden;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CollEco Travel</title>
    <meta name="description" content="Discover and plan trips with smart, location-aware search across continents, provinces, cities, and areas. Live weather, filters, and one‑click intents." />
  <!-- CollEco brand theme color (orange) for browser UI -->
  <meta name="theme-color" content="#F47C20" />
    <link rel="canonical" href="https://www.travelcolleco.com/" />
    <!-- Performance: early DNS/TLS to likely origins (Open‑Meteo, static) -->
    <link rel="preconnect" href="https://api.open-meteo.com" crossorigin />
    <link rel="preconnect" href="https://geocoding-api.open-meteo.com" crossorigin />
    <!-- Icons (PNG only) cache-busted v=14 -->
    <link rel="icon" href="/assets/colleco-logo.png?v=14" type="image/png" />
    <link rel="apple-touch-icon" href="/assets/colleco-logo.png?v=14" />
  <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Immediate background color to prevent black flash -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #FFF8F1 0%, #F3E9DC 50%, #FFF8F1 100%) !important;
        overflow: hidden;
      }
      body {
        background: linear-gradient(135deg, #FFF8F1 0%, #F3E9DC 50%, #FFF8F1 100%) !important;
      }
    </style>
    <script>
      // Recover SPA deep-links after GitHub Pages 404 redirect
      (function(){
        try {
          const redirected = sessionStorage.getItem('gh:redirect');
          if (redirected) {
            sessionStorage.removeItem('gh:redirect');
            // Use history API to avoid a full reload if possible
            if (location.pathname !== '/') {
              history.replaceState(null, '', redirected);
            } else {
              history.pushState(null, '', redirected);
            }
          }
        } catch(_) {}
      })();
    </script>
    <script>
      // E2E helper: if tests are running (Cypress sets window.__E2E__), create
      // a minimal modal root and mark it ready early so tests don't race the
      // React mount. This is intentionally tiny and only runs when the test
      // harness is present.
      try {
        if (window && window.__E2E__) {
          var _m = document.querySelector('[data-modal-root]');
          if (!_m) {
            _m = document.createElement('div');
            _m.setAttribute('data-modal-root', 'true');
            _m.setAttribute('data-e2e-ready', 'true');
            document.body.appendChild(_m);
          } else {
            _m.setAttribute('data-e2e-ready', 'true');
          }
        }
      } catch (e) { /* swallow errors in non-E2E environments */ }
    </script>
  </head>
  <body>
    <noscript>
      <strong>This app requires JavaScript to run correctly. Please enable JavaScript.</strong>
    </noscript>
    
    <!-- App Launch Screen - shows before React loads -->
    <div id="launch-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FFF8F1 0%, #F3E9DC 50%, #FFF8F1 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    ">
      <!-- Globe circle container with spinning orange ring -->
      <div style="position: relative; width: 192px; height: 192px; margin-bottom: 32px;">
        <!-- Spinning orange ring -->
        <div style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border: 4px solid transparent;
          border-top-color: #F47C20;
          border-right-color: #F47C20;
          border-radius: 50%;
          animation: spin-ring 3s linear infinite;
        "></div>
        
        <!-- Globe circle -->
        <div style="
          position: relative;
          z-index: 10;
          width: 192px;
          height: 192px;
          background: rgba(255, 255, 255, 0.3);
          backdrop-filter: blur(8px);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 20px 60px rgba(244, 124, 32, 0.2);
          border: 4px solid rgba(244, 124, 32, 0.2);
        ">
          <!-- Globe icon -->
          <img 
            src="/assets/Globeicon.png" 
            alt="CollEco Globe" 
            style="
              width: 160px;
              height: 160px;
              object-fit: contain;
              animation: pulse-gentle 2s ease-in-out infinite;
            "
          />
        </div>
        
        <!-- Flying bird logo -->
        <img 
          src="/assets/colleco-logo.png?v=14" 
          alt="CollEco Bird" 
          style="
            position: absolute;
            top: 50%;
            width: 64px;
            height: 64px;
            object-fit: contain;
            transform: translateY(-50%);
            animation: bird-fly 2s ease-in-out infinite;
          "
        />
      </div>
      
      <div style="text-align: center; color: #B3541E;">
        <h1 style="
          font-size: 28px;
          font-weight: bold;
          margin: 0 0 8px 0;
          color: #F47C20;
          letter-spacing: -0.5px;
        ">CollEco Travel</h1>
        <p style="
          font-size: 14px;
          font-style: italic;
          margin: 0;
          color: #3A2C1A;
          font-family: cursive, 'Inter', sans-serif;
        ">The Odyssey of Adventure</p>
      </div>
    </div>

    <style>
      @keyframes spin-ring {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse-gentle {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      
      @keyframes bird-fly {
        0% { 
          left: -100px; 
          transform: translateY(-50%) rotate(-15deg);
        }
        25% {
          transform: translateY(-70%) rotate(-5deg);
        }
        50% { 
          left: calc(50% - 32px);
          transform: translateY(-80%) rotate(0deg);
        }
        75% {
          transform: translateY(-70%) rotate(5deg);
        }
        100% { 
          left: calc(100% + 100px);
          transform: translateY(-50%) rotate(15deg);
        }
      }
      
      /* Hide launch screen once React loads */
      #root:not(:empty) ~ #launch-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
      
      /* Ensure launch screen is visible immediately */
      #launch-screen {
        opacity: 1;
      }
      
      /* Restore body overflow when app loads */
      #root:not(:empty) {
        overflow: auto;
      }
      
      html:has(#root:not(:empty)) {
        overflow: auto;
      }
    </style>
    
  <div id="root"></div>
  <!-- Modal root for E2E and portal rendering; kept pointer-events:none until activated by modal -->
  <div data-modal-root="true" style="pointer-events: none; position: fixed; inset: 0; z-index: 2147483646;"></div>
    <!-- Vite will transform this to the built JS in /assets at build time -->
    <script>
      // Hint for app code to detect Cypress even when bundled
      if (typeof window !== 'undefined' && window.Cypress) {
        window.__E2E__ = true;
      }
    </script>
    <!--
      Early link-rewrite: when the user taps an internal anchor before the
      SPA has mounted (slow mobile networks or cold start), the browser will
      perform a full navigation to that path which can 404 on static hosts
      like GitHub Pages. To make internal links robust we rewrite plain
      root-relative hrefs ("/ai", "/login", etc.) into hash-prefixed
      equivalents ("/#/ai") so the SPA can route even if clicked before
      React mounts. We still allow anchors to opt-out via data-no-rewrite.
    -->
    <script>
      (function(){
        try {
          function shouldRewrite(a){
            var href = a.getAttribute('href') || '';
            if (!href) return false;
            if (a.hasAttribute('data-no-rewrite')) return false;
            // Only rewrite same-origin root-relative links
            if (!href.startsWith('/')) return false;
            if (href.startsWith('//')) return false; // protocol-relative
            if (href.indexOf('://') !== -1) return false; // absolute
            return true;
          }

          // Rewrite existing anchors on DOMContentLoaded
          document.addEventListener('DOMContentLoaded', function(){
            try {
              Array.prototype.forEach.call(document.querySelectorAll('a[href^="/"]'), function(a){
                if (shouldRewrite(a)) {
                  var h = a.getAttribute('href');
                  // Avoid double-rewriting
                  if (!h.startsWith('/#')) a.setAttribute('href', '/#' + h);
                }
              });
            } catch(e) { /* best-effort */ }
          });

          // Also capture early clicks (before DOMContentLoaded) and rewrite
          // the target anchor right before navigation.
          document.addEventListener('click', function(ev){
            try {
              var t = ev.target && ev.target.closest && ev.target.closest('a[href^="/"]');
              if (!t) return;
              if (shouldRewrite(t)) {
                var hh = t.getAttribute('href');
                if (!hh.startsWith('/#')) t.setAttribute('href', '/#' + hh);
              }
            } catch(e) {}
          }, true);
        } catch(e) {}
      })();
    </script>

    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide launch screen once React content loads
      function hideLaunchScreen() {
        const launchScreen = document.getElementById('launch-screen');
        const root = document.getElementById('root');
        
        if (launchScreen && root && root.children.length > 0) {
          launchScreen.style.opacity = '0';
          launchScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            launchScreen.style.display = 'none';
          }, 500);
        }
      }
      
      // Check periodically if React has loaded
      const checkInterval = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          clearInterval(checkInterval);
          setTimeout(hideLaunchScreen, 100); // Small delay to ensure content is rendered
        }
      }, 50);
      
      // Fallback: hide after 10 seconds maximum
      setTimeout(() => {
        clearInterval(checkInterval);
        hideLaunchScreen();
      }, 10000);
    </script>
  </body>
</html>
