<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline â€¢ CollEco Travel</title>
  <meta name="robots" content="noindex" />
  <style>
    :root { --brand:#e86f00; --bg:#f9f6f2; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    body { margin:0; background:var(--bg); color:#2d2a28; display:flex; min-height:100vh; align-items:center; justify-content:center; }
    .card { max-width:480px; background:#fff; padding:2.5rem 2rem; border-radius:20px; box-shadow:0 4px 24px -6px rgba(0,0,0,.08); text-align:center; }
    h1 { font-size:1.4rem; margin:0 0 0.75rem; letter-spacing:.5px; }
    p { margin:.5rem 0 1.25rem; line-height:1.4; }
    button, a.btn { background:var(--brand); color:#fff; border:0; padding:.75rem 1.25rem; font-size:.95rem; border-radius:999px; cursor:pointer; box-shadow:0 2px 8px -2px rgba(0,0,0,.25); text-decoration:none; display:inline-block; }
    button:hover, a.btn:hover { background:#cf6200; }
    .hint { font-size:.72rem; opacity:.55; margin-top:1.25rem; }
    img { width:72px; height:72px; object-fit:contain; display:block; margin:0 auto 1rem; }
    .actions { display:flex; gap:.75rem; justify-content:center; flex-wrap:wrap; }
  </style>
</head>
<body>
  <main class="card">
    <img src="/assets/icons/colleco-logo-192.png?v=17" alt="CollEco" />
    <h1>You're Offline</h1>
    <p>The network connection isn't available. Some features may be limited. Once you're reconnected you can continue planning your journey.</p>
    <div class="actions">
      <button onclick="location.reload()">Retry</button>
      <a class="btn" href="/">Home</a>
    </div>
    <div class="hint">This page is served from your device cache.</div>
  </main>
</body>
</html>
